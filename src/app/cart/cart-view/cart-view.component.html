<div class="container-sm">
    <h1>Cart</h1>
    <mat-card>
        <mat-list>
<mat-list-item *ngFor="let item of cartItems">
<span matListItemTitle>{{item.title}}</span>
<span matListItemTitle>{{item.price | currency: 'USD'}}</span>
<button (click)="(deleteCartItem(item.id))">Delete</button>

</mat-list-item>

<mat-list-item  >
    <h2 class="price" matListItemTitle>Total:</h2>
    <span matListItemTitle>{{totalPrice | currency: 'USD'}}</span>
    <button>Delete</button>
    
    </mat-list-item>

    <mat-list-item class="text-right">
        <button mat-flat-button (click)="clearCart()">Clear</button>
    </mat-list-item>

    <mat-list-item class="text-right">
        <button mat-raised-button color="accent" (click)="buy()">Buy</button>
    </mat-list-item>
        </mat-list>
    </mat-card>
    
</div>
