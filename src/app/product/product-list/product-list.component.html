
<div class="container">
    <h2>Products</h2>
    <mat-form-field>
        <input type="text" matInput (keyup)="applyFilter($event)" placeholder="Search...">
    </mat-form-field>
    
    <mat-form-field class="sort-dropdown">
        <mat-select (selectionChange)="sortProducts($event.value)" placeholder="Sort">
            <mat-option value="priceLowHigh">Price: Low to High</mat-option>
            <mat-option value="priceHighLow">Price: High to Low </mat-option>

        </mat-select>
    </mat-form-field>

    <div fxLayout="row gap" fxLayoutGap="50px grid">
        <div class="container" *ngFor="let product of filteredProducts">
           
                <mat-card class="product-card">
                    <button (click)="addToCart(product)" class="buy-btn">Add to Cart</button>
                    <img mat-card-image [src]="product.images[0]" alt="Photo of a Shiba Inu">
                    <mat-card-content>
                        <mat-card-title>{{product.title}}</mat-card-title>
                        <mat-card-subtitle>{{product.category.name}}</mat-card-subtitle>
                        <p>{{product.price | currency:'USD'}}</p>

                    </mat-card-content>
                </mat-card>
           
        </div>
    </div>
    
</div>
